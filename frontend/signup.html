<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap Pro | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-title h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header (same as index.html) -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-exchange-alt"></i>
                    <span>SkillSwap Pro</span>
                </a>
                
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Log In</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <main>
        <div class="signup-container">
            <div class="signup-title">
                <h1>Create Your Account</h1>
                <p>Join SkillSwap Pro to start exchanging skills</p>
            </div>
            
            <form onsubmit="event.preventDefault(); handleSignup(document.getElementById('signupName').value, document.getElementById('signupEmail').value, document.getElementById('signupPassword').value)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                </div>
                
                <button type="submit" class="btn btn-primary signup-btn">Sign Up</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 SkillSwap Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // In a real app, you would send this data to your backend
            // For demo purposes, we'll simulate account creation
            const user = {
                id: Date.now(),
                name: name,
                email: email,
                skills: []
            };
            
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            showNotification('Account created successfully! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
